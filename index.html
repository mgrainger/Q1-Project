<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="assets/main.css" media="screen" title="no title">
        <script src=https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.js></script>

        <title>Golf Search App</title>
    </head>
    <body class="cbp-spmenu-push">
        <header class="header">
            <h1>Golf Search App</h1>
            <section class="buttonset">
                <button id="showLeftPush" class="waves-effect waves-light btn">Search</button>
            </section>
        </header>
        <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
            <h3>Where do you want to play golf?</h3>
            <form class="form">
                <div class="row" id="formRow">
                    <div class="col s5 m5 l5 cityForm">
                        <input value="" id="city" type="text" class="validate" placeholder="City">
                    </div>
                    <div class="col s2 m2 l2 or">
                        <p>
                            OR
                        </p>
                    </div>
                    <div class="col s5 m5 l5 zipForm">
                        <input value="" id="zip" type="text" class="validate" placeholder="Zip Code">
                    </div>
                </div>
                <div class="row checkboxes">
                    <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked"/>
                        <label for="filled-in-box">Public</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="private"/>
                        <label for="private">Private</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="eighteen"/>
                        <label for="eighteen">18 Holes</label>
                    </p>
                </div>
                <div class="row search">
                    <button type="submit" name="searchButton" class="btn waves-effect waves-light">Search</button>
                </div>
            </form>
        </nav>

        <main class="main">
            <section class="cards">
                <div class="row">

                    <div class="col s6 m4 l8 cardCol">
                        <!-- Append Cards Here -->
                    </div>
                    <div class="col s6 m8 l4 mapCol">

                        <img src="http://www.localwebs.ca/sample_sites/images/google_map.jpg" alt=""/>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <small>&copy; 2016 Murph Grainger</small>
        </footer>

    </body>
</html>

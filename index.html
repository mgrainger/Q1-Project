<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/main.css" media="screen" title="no title">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

        <title>Golf Search App</title>
    </head>
    <body>
        <header class="header">
            <h1>Golf Search App</h1>
            <img src="http://placehold.it/200x50" class="logo">
            <p>
                Tagline goes here.
            </p>
        </header>
        <main class="main">
            <section class='intro'>
                <h2>Where do you want to play golf?</h2>
            </section>
            <form class="form">
                <div class="row" id="formRow">
                    <div class="input-field col s5 m5 l5 cityForm">
                        <input value="" id="city" type="text" class="validate">
                        <label for="city">City</label>
                    </div>
                    <div class="col s2 m2 l2 or">
                        <p>
                            OR
                        </p>
                    </div>
                    <div class="input-field col s5 m5 l5 zipForm">
                        <input id="zip" type="text" class="zip">
                        <label for="zip">Zip Code</label>
                    </div>
                </div>
                <div class="row checkboxes">
                    <p>
                        <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked"/>
                        <label for="filled-in-box">Public</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="private"/>
                        <label for="private">Private</label>
                    </p>
                    <p>
                        <input type="checkbox" class="filled-in" id="eighteen"/>
                        <label for="eighteen">18 Holes</label>
                    </p>
                </div>
                <div class="row search">
                    <button type="submit" name="searchButton" class="btn waves-effect waves-light">Search</button>
                </div>
            </form>

            <section class="cards">
                <div class="row">
                    <!-- Append Cards Here -->
                </div>
            </section>
        </main>
        <footer class="footer">
            <small>&copy; 2016 Murph Grainger</small>
        </footer>

    </body>
</html>

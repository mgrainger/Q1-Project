<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
        <script src="app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
        <link rel="stylesheet" href="assets/main.css" media="screen" title="no title">
        <script src=https://cdnjs.cloudflare.com/ajax/libs/classie/1.0.1/classie.js></script>

        <title>Golf Search App</title>
    </head>
    <body>
        <header class="header teal accent-4">
            <a class="btn-floating btn-large waves-effect teal darken-3 ">
                <i class="material-icons ">location_on</i>
            </a>
            <h1 class="headline">
                Golf
                <span>New Places</span>
            </h1>
            <div class="trigger">
                <a class="waves-effect waves-light btn load" href="#modal1">Search</a>
            </div>
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <div class="row formHead">
                        <a class="btn-floating btn-large waves-effect teal lighten-1 ">
                            <i class="material-icons ">location_on</i>
                        </a>
                        <h2 >Where do you want to golf?</h2>
                    </div>
                    <form class="form">
                        <div class="row" id="formRow">
                            <div class="col s4"></div>
                            <div class="input-field col s4 m4 l4 cityForm">
                                <input value="" id="city" type="text" class="validate">
                                <label for="city">City</label>
                            </div>
                            <div class=" col s4"></div>
                        </div>
                        <div class="row" id="rangeRow">
                            <div class="col s4"></div>
                            <div class="input-field col s4 m4 l4">
                                <label for="slider">Travel Distance (mi)</label>
                                <input type="text" name="name" value="" id="distanceInput" class="validate">
                            </div>
                            <div class="col s4"></div>
                        </div>
                        <div class="row checkboxes">
                            <p>
                                <input type="checkbox" class="filled-in" id="public"/>
                                <label for="public">Public</label>
                            </p>
                            <p>
                                <input type="checkbox" class="filled-in" id="private"/>
                                <label for="private">Private</label>
                            </p>
                        </div>
                        <div class="row">
                            <input type="submit" name="searchButton" class=" modal-action modal-close waves-effect waves-light btn"></input>
                        </div>
                    </form>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="row info">
                <div class="col s12 m12 l6 currentCity">
                    <!-- Append Current City Here -->
                </div>
                <div class="col s12 m12 l6 userDirections"></div>
            </div>
            <div class="row master">
                <section class="middle">
                    <div class="row columns">
                        <div class="col s6 m6 l8 cardCol">
                            <!-- Append Cards Here -->
                        </div>
                        <div class="col s6 m6 l4 mapCol">
                            <div id="map"></div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
        <footer class="footer teal accent-4">
            <small>&copy; 2016 Murph Grainger</small>
        </footer>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrwG2vaCL_doUJ1Io8bTNrGzxT30N6SqE"></script>
    </body>
</html>
